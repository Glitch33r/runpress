dashboard_contact_status_index:
    path:     /
    controller: IhorDrevetskyi\SupportCenter\ContactBundle\Controller\Dashboard\ContactStatusController::listAction
    methods:  [GET, POST]

dashboard_contact_status_new:
    path:     /new/
    controller: IhorDrevetskyi\SupportCenter\ContactBundle\Controller\Dashboard\ContactStatusController::newAction
    methods:  [GET, POST]

dashboard_contact_status_edit:
    path:     /edit/{id}
    controller: IhorDrevetskyi\SupportCenter\ContactBundle\Controller\Dashboard\ContactStatusController::editAction
    methods:  [GET, POST]
    requirements:
        id:  \d+

dashboard_contact_status_delete:
    path:     /delete/{id}
    controller: IhorDrevetskyi\SupportCenter\ContactBundle\Controller\Dashboard\ContactStatusController::deleteAction
    methods:  GET
    requirements:
        id:  \d+