  requirements:
    id:  \d+

dashboard_opinion_delete:
  path:     /opinion/delete/{id}
  controller: BackendBundle\Controller\Dashboard\OpinionController::deleteAction
  methods:  GET
  requirements:
    id:  \d+

dashboard_video_index:
  path:     /video/
